  <div class="col-md-4">
    <h3>Updates</h3>
    {% for post in site.posts %}
      <div class="panel panel-default">
        <div class="panel-heading">
          <h3 class="panel-title">{{ post.date | date: "%B %-d, %Y" }}</h3>
        </div>
        <div class="panel-body">
          <a class="site-link post-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
        </div>
      </div>
    {% endfor %}
  </div>
